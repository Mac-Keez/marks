<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIGN IN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">


	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">


 	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">


	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
	
	<div class="limiter">
		<div class="container-logg" style="background-image: url('images/seedprod.com-9.jpg');">
			<div class=" wrap-logg p-l-55 p-r-55 p-t-30 p-b-23" style="background: rgba(034,005,33,0.8);">
				<form class="logg-form validate-form">
					<span class="logg-form-head p-b-49 ">
						SIGN IN
					</span>

					<div class="wrap-input validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input">Username</span>
						<input class="input" type="text" name="username" placeholder="Type your username">
						<span class="focus-input" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a class="btn btn-info" href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-logg-form-btn">
						<div class="wrap-logg-form-btn">
							<div class="logg-form-bgbtn"></div>
							<button class="logg-form-btn">
								LOGIN
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign In Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="logg-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="logg-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="logg-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-15">
						<span class="txt1 p-b-17">
							Or Register
						</span>

						<a class="btn btn-info" href="register.html" >
							Register!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	


	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>


	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>


	<script src="js/main.js"></script>

</body>
</html>
